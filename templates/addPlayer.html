<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
</head>
<body>
    <h1>Add Player</h1>
    <form action="/addPlayer" method="POST">
        <label for="playerNumber">Player Number:</label><br>
        <input type="text" id="playerNumber" name="playerNumber"><br>
        
        <label for="playerName">Player Name:</label><br>
        <input type="text" id="playerName" name="playerName"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
